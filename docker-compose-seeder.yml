version: '3.8'

services:
  seeder:
    build:
      context: .
      dockerfile: Dockerfile.seeder
    environment:
      - DATABASE_URL=postgresql+psycopg://carmatch:carmatch@postgres:5432/carmatch
      - PGCLIENTENCODING=UTF8
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./cars.xml:/app/cars.xml:ro

  postgres:
    image: postgres:15-alpine
    container_name: carmatch-postgres
    environment:
      POSTGRES_USER: carmatch
      POSTGRES_PASSWORD: carmatch
      POSTGRES_DB: carmatch
    ports:
      - "5432:5432"
    volumes:
      - carmatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carmatch -d carmatch"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  carmatch_pgdata: