databases:
  - name: carmatch-db
    plan: free

services:
  - type: web
    name: carmatch-backend
    runtime: python
    rootDir: carmatch-backend
    plan: free
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python -m alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carmatch-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://carmatch-frontend.onrender.com
    buildFilter:
      paths:
        - carmatch-backend/**

  - type: web
    name: carmatch-frontend
    runtime: static
    rootDir: carmatch-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: carmatch-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://carmatch-backend.onrender.com
    buildFilter:
      paths:
        - carmatch-frontend/**
