name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "carmatch-backend/**"
      - "carmatch-frontend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "carmatch-backend/**"
      - "carmatch-frontend/**"
      - ".github/workflows/ci.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: carmatch-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: carmatch-backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check app import
        run: python -c "from main import app"

      - name: Run tests
        run: pytest tests/ -v

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: carmatch-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: carmatch-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build
